<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Streetfighter</title>

	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<section id="main-container">
		<div class="ryu">
			<div class="ryu-still">

			<div class="ryu-throwing">
			</div>
			<div class="ryu-cool">
			</div>

		<div class="hadouken">
